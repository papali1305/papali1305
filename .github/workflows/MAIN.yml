name: Generate Snake

# Control when the action will run (every 6 hours)
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v2

      # Step 2: Generate the snake contribution grid
      - name: Generate Snake GIF and SVG
        uses: Platane/snk@master
        with:
          github_user_name: papali1305
          # Generate GIF and SVG files in the "dist" directory
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 3: Show the status of the repository for debugging purposes
      - name: Check Git Status
        run: git status

      # Step 4: Commit and push the changes to the "output" branch
      - name: Push changes to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true

      # Step 5: Deploy the files to GitHub Pages (optional if you are using GitHub Pages to display the snake)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # The branch where the snake file will be deployed
          build_dir: dist         # The directory where the generated snake file is located
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
