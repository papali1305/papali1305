name: Generate Snake

# Control when the action will run (every 6 hours)
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Generate the snake contribution grid (GIF and SVG)
      - name: Generate Snake GIF and SVG
        uses: Platane/snk@master
        id: snake
        with:
          github_user_name: papali1305
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 3: Debugging: Check if the files are generated successfully
      - name: List Generated Files
        run: ls -al dist/
        
      # Step 4: Commit and push the changes to the "output" branch
      - name: Commit and Push Changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add dist/
          git commit -m "Generated snake GIF and SVG"
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Optional: Deploy to GitHub Pages (if needed)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # The branch where the snake files will be deployed
          build_dir: dist         # Directory of the generated snake files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
